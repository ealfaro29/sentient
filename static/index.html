<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Sentient UI</title>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&family=Inter:wght@400;500;700;800;900&family=Major+Mono+Display&family=Playfair+Display:wght@400;700;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[var(--bg-main)] text-[var(--text)] font-sans">

  <div id="appContainer" class="app-container" style="display:none;">

    <div id="topControlBar" class="hidden absolute top-0 left-0 right-0 h-[60px] z-50 items-center justify-between px-4">
      
      <div id="breadcrumbs" class="flex items-center gap-2 text-xs sm:text-sm">
        <span class="breadcrumb-step" data-step="pick_cover">Pick a Cover</span>
        <span class="breadcrumb-separator">&gt;</span>
        <span class="breadcrumb-step" data-step="edit_details">Edit its details</span>
        <span class="breadcrumb-separator">&gt;</span>
        <span class="breadcrumb-step" data-step="gen_carousel">Generate a Carousel</span>
        <span class="breadcrumb-separator">&gt;</span>
        <span class="breadcrumb-step" data-step="export">Export and Save</span>
      </div>

      <div class="flex items-center">
        <a id="host" href="#" target="_blank"
           class="font-bold transition-all
                  bg-black border border-[var(--brand)] rounded-full
                  px-4 py-1.5 text-xs text-white no-underline
                  max-w-xs truncate
                  hover:bg-[rgba(204,255,0,0.1)] hover:text-[var(--brand)]
                  mr-24"> 
        </a>
        
        <button id="nextBtn" class="flex items-center justify-center gap-2 px-4 py-2 bg-[var(--brand)] text-black font-extrabold rounded-lg text-sm transition-transform hover:scale-105">
          <img src="mark.svg" alt="icon" class="w-4 h-4" />
          <span>Next &gt;</span>
        </button>
      </div>

    </div>
    
    <div id="particles"></div>
    <img id="logo" src="logo.svg" alt="logo" />
    <section id="landing" aria-label="Pantalla inicial">
      <div id="fusion">
        <input id="url" type="text" placeholder="https://example.org/demo" />
        <button id="magic" type="button" aria-label="Magic">
          <img id="btnMark" src="mark.svg" alt="" />
        </button>
      </div>
    </section>
    <div id="morphPill"></div>
    <main id="mainStage" class="flex-1 bg-transparent flex flex-col items-center justify-center p-5 overflow-hidden relative z-10">

      <div id="appStage" class="w-full h-full opacity-0 transition-opacity duration-500 pointer-events-none">
        
        <div id="overviewGrid" class="stage-grid w-full h-full grid lg:grid-cols-4 md:grid-cols-2 grid-cols-1 gap-5 justify-center items-center overflow-y-auto lg:overflow-hidden p-5" style="padding-top: 70px;">
            
            <div id="mockA" class="mockup">
              <div class="insta-header h-[54px] flex items-center px-4 border-b border-[#1a1a1a] flex-shrink-0 bg-black">
                <div class="insta-avatar w-8 h-8 rounded-full mr-3"><div></div></div>
                <span class="text-sm font-semibold text-white flex-1">sentient</span>
                <i data-lucide="more-horizontal" class="insta-icon text-white stroke-[1.5px] w-6 h-6 card-options-btn"></i>
              </div>
              <div class="canvas-wrapper" id="mountA">
                <div id="cardA" class="render-target">
                  <img class="card-bg" crossorigin="anonymous" />
                  <div class="card-overlay"></div>
                  <div class="card-content layout-standard">
                    <div class="c-pill" data-placeholder="NEWS"></div>
                    <h1 class="c-title" data-placeholder="READY"></h1>
                    <h2 class="c-subtitle" data-placeholder="Paste an article URL..."></h2>
                  </div>
                </div>
              </div>
              <div class="insta-footer p-3 bg-black flex-shrink-0">
                <div class="flex gap-4 mb-3">
                  <i data-lucide="heart" class="insta-icon text-white stroke-[1.5px] w-6 h-6"></i>
                  <i data-lucide="message-circle" class="insta-icon text-white stroke-[1.5px] w-6 h-6"></i>
                  <i data-lucide="send" class="insta-icon text-white stroke-[1.5px] w-6 h-6"></i>
                  <i data-lucide="bookmark" class="insta-icon text-white stroke-[1.5px] w-6 h-6 ml-auto"></i>
                </div>
                <div class="font-semibold text-sm">8,432 likes</div>
              </div>
            </div>

            <div id="mockB" class="mockup">
              <div class="insta-header h-[54px] flex items-center px-4 border-b border-[#1a1a1a] flex-shrink-0 bg-black">
                <div class="insta-avatar w-8 h-8 rounded-full mr-3"><div></div></div>
                <span class="text-sm font-semibold text-white flex-1">sentient</span>
                <i data-lucide="more-horizontal" class="insta-icon text-white stroke-[1.5px] w-6 h-6 card-options-btn"></i>
              </div>
              <div class="canvas-wrapper" id="mountB">
                <div id="cardB" class="render-target">
                  <img class="card-bg" crossorigin="anonymous" />
                  <div class="card-overlay"></div>
                  <div class="card-content layout-centered">
                    <div class="c-pill" data-placeholder="STORY"></div>
                    <h1 class="c-title" data-placeholder="SET"></h1>
                    <h2 class="c-subtitle" data-placeholder="Choose variant..."></h2>
                  </div>
                </div>
              </div>
              <div class="insta-footer p-3 bg-black flex-shrink-0">
                 <div class="flex gap-4 mb-3">
                  <i data-lucide="heart" class="insta-icon text-white stroke-[1.5px] w-6 h-6"></i>
                  <i data-lucide="message-circle" class="insta-icon text-white stroke-[1.5px] w-6 h-6"></i>
                  <i data-lucide="send" class="insta-icon text-white stroke-[1.5px] w-6 h-6"></i>
                  <i data-lucide="bookmark" class="insta-icon text-white stroke-[1.5px] w-6 h-6 ml-auto"></i>
                </div>
                <div class="font-semibold text-sm">12,901 likes</div>
              </div>
            </div>

            <div id="mockC" class="mockup">
              <div class="insta-header h-[54px] flex items-center px-4 border-b border-[#1a1a1a] flex-shrink-0 bg-black">
                <div class="insta-avatar w-8 h-8 rounded-full mr-3"><div></div></div>
                <span class="text-sm font-semibold text-white flex-1">sentient</span>
                <i data-lucide="more-horizontal" class="insta-icon text-white stroke-[1.5px] w-6 h-6 card-options-btn"></i>
              </div>
              <div class="canvas-wrapper" id="mountC">
                <div id="cardC" class="render-target">
                  <img class="card-bg" crossorigin="anonymous" />
                  <div class="card-overlay"></div>
                  <div class="card-content layout-bold">
                    <div class="c-pill" data-placeholder="BREAKING"></div>
                    <h1 class="c-title" data-placeholder="GO"></h1>
                    <h2 class="c-subtitle" data-placeholder="Customize & export."></h2>
                  </div>
                </div>
              </div>
              <div class="insta-footer p-3 bg-black flex-shrink-0">
                 <div class="flex gap-4 mb-3">
                  <i data-lucide="heart" class="insta-icon text-white stroke-[1.5px] w-6 h-6"></i>
                  <i data-lucide="message-circle" class="insta-icon text-white stroke-[1.5px] w-6 h-6"></i>
                  <i data-lucide="send" class="insta-icon text-white stroke-[1.5px] w-6 h-6"></i>
                  <i data-lucide="bookmark" class="insta-icon text-white stroke-[1.5px] w-6 h-6 ml-auto"></i>
                </div>
                <div class="font-semibold text-sm">9,217 likes</div>
              </div>
            </div>
            
            <div id="mockD" class="mockup">
              <div class="insta-header h-[54px] flex items-center px-4 border-b border-[#1a1a1a] flex-shrink-0 bg-black">
                <div class="insta-avatar w-8 h-8 rounded-full mr-3"><div></div></div>
                <span class="text-sm font-semibold text-white flex-1">sentient</span>
                <i data-lucide="more-horizontal" class="insta-icon text-white stroke-[1.5px] w-6 h-6 card-options-btn"></i>
              </div>
              <div class="canvas-wrapper" id="mountD">
                <div id="cardD" class="render-target">
                  <img class="card-bg" crossorigin="anonymous" />
                  <div class="card-overlay"></div>
                  <div class="card-content layout-standard">
                    <div class="c-pill" data-placeholder="NERD"></div>
                    <h1 class="c-title" data-placeholder="GIGA"></h1>
                    <h2 class="c-subtitle" data-placeholder="Analyze & Synthesize."></h2>
                  </div>
                </div>
              </div>
              <div class="insta-footer p-3 bg-black flex-shrink-0">
                 <div class="flex gap-4 mb-3">
                  <i data-lucide="heart" class="insta-icon text-white stroke-[1.5px] w-6 h-6"></i>
                  <i data-lucide="message-circle" class="insta-icon text-white stroke-[1.5px] w-6 h-6"></i>
                  <i data-lucide="send" class="insta-icon text-white stroke-[1.5px] w-6 h-6"></i>
                  <i data-lucide="bookmark" class="insta-icon text-white stroke-[1.5px] w-6 h-6 ml-auto"></i>
                </div>
                <div class="font-semibold text-sm">1,337 views</div>
              </div>
            </div>
            
            <div id="editDashboard" class="h-full w-full p-2 overflow-y-auto">
              
              <div class="dash-section">
                <h3 class="dash-title">Variants</h3>
                <div class="dash-btngroup">
                  <button class="dash-button" data-variant-btn="A">Variant A</button>
                  <button class="dash-button" data-variant-btn="B">Variant B</button>
                  <button class="dash-button" data-variant-btn="C">Variant C</button>
                  <button class="dash-button" data-variant-btn="D">Variant D</button>
                </div>
              </div>
              <div class="dash-section">
                <h3 class="dash-title">Photos</h3>
                <div class="dash-btngroup" id="dashPhotoGroup">
                  <button class="dash-button photo-thumbnail" data-photo-btn="A"><img src="" alt="Photo A"></button>
                  <button class="dash-button photo-thumbnail" data-photo-btn="B"><img src="" alt="Photo B"></button>
                  <button class="dash-button photo-thumbnail" data-photo-btn="C"><img src="" alt="Photo C"></button>
                  <button class="dash-button photo-thumbnail" data-photo-btn="D"><img src="" alt="Photo D"></button>
                </div>
              </div>
              <div class="dash-section">
                <h3 class="dash-title">Photo Edit</h3>
                <div class="dash-subtitle">Overlay</div>
                <div class="dash-btngroup">
                  <button class="dash-button" data-overlay-btn="black">Black</button>
                  <button class="dash-button" data-overlay-btn="white">White</button>
                  <button class="dash-button" data-overlay-btn="brand">Accent</button>
                </div>
                <div class="dash-subtitle mt-4">Adjustments (Mockup)</div>
                <div class="dash-mock-controls">
                  <div class="dash-slider"><label>Contrast</label><input type="range" min="50" max="200" value="100"></div>
                  <div class="dash-slider"><label>Brightness</label><input type="range" min="50" max="200" value="100"></div>
                  <div class="dash-slider"><label>Blur</label><input type="range" min="0" max="30" value="0"></div>
                  <div class="dash-slider"><label>Grayscale</label><input type="range" min="0" max="100" value="0"></div>
                  <div class="dash-slider"><label>Noise</label><input type="range" min="0" max="100" value="0"></div>
                </div>
              </div>
              <div class="dash-section">
                <h3 class="dash-title">Layout</h3>
                <div class="dash-btngroup">
                  <button class="dash-button" data-layout-btn="layout-standard">Bottom</button>
                  <button class="dash-button" data-layout-btn="layout-centered">Centered</button>
                  <button class="dash-button" data-layout-btn="layout-bold">Top</button>
                </div>
              </div>
              <div class="dash-section">
                <h3 class="dash-title">Super-elements (Mockup)</h3>
                <div class="dash-btngroup">
                  <button class="dash-button" disabled>Add Logo</button>
                  <button class="dash-button" disabled>Add Pattern</button>
                  <button class="dash-button" disabled>Add Frame</button>
                </div>
              </div>

            </div> </div> </div>
    </main>
    
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script type="module" src="animation.js"></script>
  <script type="module">
    import { App } from './app.js';
    document.getElementById('appContainer').style.display = 'flex';
    App.init();
    window.lucide?.createIcons?.();
  </script>
</body>
</html>
