<!doctype html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thumbnail Creator v5.0 â€” Modular</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Minimal Tailwind config primarily for utilities, colors are handled via CSS vars now
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
            // We bridge Tailwind with our CSS variables
            colors: { 
                brand: { accent: 'var(--accent)' }, 
                panel: 'var(--panel)', 
                line: 'var(--border)' 
            }
        }
      }
    };
  </script>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body class="h-screen min-h-screen flex flex-col overflow-hidden p-4 lg:p-6">

    <div class="desktop-flex hidden lg:flex flex-1 gap-6 h-full min-h-0 overflow-hidden">
      
      <aside class="bg-panel border border-line rounded-3xl flex overflow-hidden shrink-0 h-full max-h-full w-[760px]">
        
        <div class="w-1/2 p-6 overflow-y-auto flex flex-col gap-6 custom-scroll border-r border-line">
            <h2 class="text-sm font-bold text-brand-accent uppercase tracking-wider shrink-0">Graphics</h2>
            
            <div class="space-y-8 flex-1">
                <div class="space-y-3">
                    <label class="text-xs text-zinc-400 uppercase tracking-wider font-bold">Background</label>
                    <input type="file" id="bgUpload" accept="image/*" class="block w-full text-sm text-zinc-500 file:mr-3 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-zinc-800 file:text-white hover:file:bg-zinc-700 transition"/>
                    <div class="pt-2">
                        <label class="text-xs text-zinc-500 block mb-2">Overlay (75%)</label>
                        <div class="flex gap-4 radio-group">
                            <label><input type="radio" name="overlay" value="off" checked> <span>Off</span></label>
                            <label><input type="radio" name="overlay" value="black"> <span>Black</span></label>
                            <label><input type="radio" name="overlay" value="white"> <span>White</span></label>
                        </div>
                    </div>
                </div>

                <div class="space-y-3 pt-6 border-t border-white/5">
                    <label class="text-xs text-zinc-400 uppercase tracking-wider font-bold">Logo</label>
                    <div class="space-y-4">
                        <div>
                            <label class="text-xs text-zinc-500 block mb-2">Color Mode</label>
                            <div class="flex flex-wrap gap-x-4 gap-y-2 radio-group">
                                <label><input type="radio" name="logoMode" value="accent" checked> <span>Accent</span></label>
                                <label><input type="radio" name="logoMode" value="white"> <span>White</span></label>
                                <label><input type="radio" name="logoMode" value="black"> <span>Black</span></label>
                                <label><input type="radio" name="logoMode" value="off"> <span>Off</span></label>
                            </div>
                        </div>
                        <div>
                            <label class="text-xs text-zinc-500 block mb-2">Position</label>
                            <div class="flex flex-wrap gap-4 radio-group">
                                <label><input type="radio" name="logoPos" value="tl"> <span>Top Left</span></label>
                                <label><input type="radio" name="logoPos" value="tr" checked> <span>Top Right</span></label>
                                <label><input type="radio" name="logoPos" value="bl"> <span>Btm Left</span></label>
                                <label><input type="radio" name="logoPos" value="br"> <span>Btm Right</span></label>
                                <label><input type="radio" name="logoPos" value="bc"> <span>Btm Ctr</span></label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="space-y-3 pt-6 border-t border-white/5">
                    <div class="flex items-center justify-between">
                        <label class="text-xs text-zinc-400 uppercase tracking-wider font-bold">Tag / Pill</label>
                        <label class="relative inline-flex items-center cursor-pointer">
                          <input type="checkbox" id="tagToggle" class="sr-only peer" checked>
                          <div class="w-9 h-5 bg-zinc-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-zinc-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-brand-accent"></div>
                        </label>
                    </div>
                    <input id="tagText" class="w-full bg-black border border-line rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-zinc-600 transition-opacity" placeholder="LABEL" />
                </div>
            </div>
        </div>

        <div class="w-1/2 p-6 overflow-y-auto flex flex-col h-full relative custom-scroll">
             <h2 class="text-sm font-bold text-brand-accent uppercase tracking-wider mb-6 shrink-0">Text Content</h2>

             <div class="space-y-8 flex-1">
                <div class="space-y-3">
                    <label class="text-xs text-zinc-400 uppercase tracking-wider font-bold">Headline</label>
                    <textarea id="titleInput" rows="3" class="w-full bg-black border border-line rounded-xl px-4 py-3 text-sm font-bold focus:outline-none focus:border-zinc-600 resize-none text-brand-accent" placeholder="Main title"></textarea>
                    <p class="text-xs text-zinc-600 italic">* Auto-sizes to fit</p>
                </div>

                <div class="space-y-3 pt-6 border-t border-white/5">
                    <label class="text-xs text-zinc-400 uppercase tracking-wider font-bold">Subtitle</label>
                    <textarea id="subtitleInput" rows="3" class="w-full bg-black border border-line rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-zinc-600 resize-none" placeholder="Supporting text"></textarea>
                    <div class="flex gap-4 radio-group pt-2">
                        <label><input type="radio" name="subtitleColor" value="#D4D4D4" checked> <span>Gray</span></label>
                        <label><input type="radio" name="subtitleColor" value="#FFFFFF"> <span>White</span></label>
                        <label><input type="radio" name="subtitleColor" value="#000000"> <span>Black</span></label>
                    </div>
                </div>
            </div>

            <div class="mt-auto pt-6 flex gap-3 shrink-0 sticky bottom-0 bg-panel">
                <button id="templateBtn" class="flex-1 py-3 rounded-xl border border-zinc-700 text-sm font-medium hover:bg-zinc-800 transition">
                    Layout: <span id="templateName" class="text-white">Standard</span>
                </button>
                <button id="downloadBtn" class="flex-1 py-3 rounded-xl bg-brand-accent text-black text-sm font-bold hover:opacity-90 transition flex items-center justify-center gap-2">
                    <i data-lucide="download" class="w-4 h-4"></i> Export
                </button>
            </div>
        </div>
      </aside>

      <main class="flex-1 relative flex items-center justify-center rounded-3xl overflow-hidden bg-panel/50 min-h-0" id="previewMount">
          <div id="cardScaleWrap" class="shadow-2xl origin-center will-change-transform">
            <div id="cardFrame" class="bg-black rounded-3xl overflow-hidden border border-line shadow-2xl">
              <div class="flex items-center justify-between px-[40px] py-[30px] bg-zinc-900/95 border-b border-zinc-800/80 backdrop-blur-md z-50 relative">
                <div class="flex items-center gap-[25px]">
                  <div class="w-[90px] h-[90px] rounded-full bg-gradient-to-tr from-zinc-600 to-brand-accent p-[4px]">
                    <div class="w-full h-full rounded-full bg-zinc-800 border-[4px] border-black grid place-items-center">
                        <i data-lucide="user" class="w-10 h-10 text-zinc-500"></i>
                    </div>
                  </div>
                  <div class="text-[36px] text-white font-semibold flex items-center gap-3">
                    @username <i data-lucide="badge-check" class="w-[34px] h-[34px] text-brand-accent fill-brand-accent/10"></i>
                  </div>
                </div>
                <i data-lucide="more-horizontal" class="w-[60px] h-[60px] text-zinc-400"></i>
              </div>

              <div id="thumbScaleInner" class="overflow-hidden relative" style="width:1080px;height:1140px;">
                <div id="thumb" class="relative bg-zinc-900 w-full h-full overflow-hidden">
                  <img id="background" class="absolute inset-0 w-full h-full object-cover opacity-0 transition-opacity duration-500" />
                  <div id="overlay" class="absolute inset-0 z-[1] transition-all duration-300"></div>

                  <div id="contentLayout" class="absolute inset-0 z-10 flex flex-col p-[60px] transition-all duration-500">
                    
                    <div id="pill" class="px-8 py-2 rounded-full font-bold tracking-wider uppercase shadow-lg inline-block bg-brand-accent transition-all duration-300 origin-left">
                      <span id="pillText" class="text-black" style="font-size:30px;">LATEST</span>
                    </div>
                    
                    <div class="w-full space-y-4">
                      <h1 id="title" class="leading-[0.9] font-black whitespace-pre-wrap break-words drop-shadow-xl text-brand-accent transition-all duration-300" style="font-size:120px;">Headline</h1>
                      <h2 id="subtitle" class="leading-tight font-medium whitespace-pre-wrap break-words drop-shadow-lg opacity-90 transition-all duration-300" style="font-size:60px;">Subtitle</h2>
                    </div>
                  </div>

                  <div id="logoContainer" class="absolute z-20 transition-all duration-500" style="width:150px; height:150px;">
                      <div id="logoMask" class="w-full h-full bg-brand-accent transition-all duration-300" 
                           style="-webkit-mask: url('logo.svg') no-repeat center/contain; mask: url('logo.svg') no-repeat center/contain;">
                           <div class="w-full h-full flex items-center justify-center border-4 border-current opacity-20 text-4xl font-black">LOGO</div>
                      </div>
                  </div>

                </div>
              </div>
              <div class="px-[40px] py-[35px] bg-zinc-900/95 border-t border-zinc-800/80 text-white flex justify-between items-center backdrop-blur-md z-50 relative">
                 <div class="flex gap-[40px]">
                    <i data-lucide="heart" class="w-[70px] h-[70px]"></i>
                    <i data-lucide="message-circle" class="w-[70px] h-[70px] -rotate-12"></i>
                    <i data-lucide="send" class="w-[70px] h-[70px]"></i>
                 </div>
                 <i data-lucide="bookmark" class="w-[70px] h-[70px]"></i>
              </div>
            </div>
          </div>
      </main>
    </div>

    <div class="lg:hidden flex-1 flex items-center justify-center text-zinc-500 p-8 text-center">
        Please use a larger screen to access the Creator Studio.
    </div>

  <script src="script.js"></script>
</body>
</html>
